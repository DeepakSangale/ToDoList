<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To do list </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(156, 206, 215);
    }

    .task {
      background-color: rgb(99, 216, 251);
      text-align: center;
      height: 180px;
      padding-top: 50px;
    }

    .tab {
      background-color: rgb(99, 216, 251);
    }
    button a{
      text-decoration: none;
      color: aliceblue;
    }
  </style>
</head>

<body>

  <h1 align="center"> <i> TO DO List </i> </h1>
  <br>
  <div class="container task">
    <form action="" method="post">
      {% block content %}
      {% csrf_token %}
      {{form.as_table}} <br><br>
      <input type="submit" class="btn btn-success">
      {% endblock %}
    </form>
  </div>

  <h1 align="center"><i> Task list... </i></h1>

  <br>

  <div class="container tab">
    <table class="table" >
      <thead>
        <th scope="col">Task No</th>
        <th scope="col">Task </th>
        <th scope="col"> date and time </th>
        <th scope="col">Edit</th>
        <th scope="col">Delete Task</th>
      </thead>
      {% for i in all_task %}
      <tbody>
        <tr>
          <th scope="row">{{i.id}}</th>
          <td> {{ i.task_name }}</td>
          <td> {{ i.datetime }}</td>
          <td> <button class="btn btn-info"><a href="{% url 'applist:updateform' i.id %}">Update</a></button></td>
          <td> <button class="btn btn-danger"><a href="{% url 'applist:delete' i.id %}">Delete</a></button></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</body>

</html>
